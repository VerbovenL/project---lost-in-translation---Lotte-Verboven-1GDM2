<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekproces - Lost In Translation</title>
    <link href="https://fonts.googleapis.com/css2?family=Jeju+Gothic&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #000611;
            --bg-card: rgba(0, 29, 77, 0.8);
            --rail-blue: #0057ff;
            --yellow-neon: #ffd300;
            --white: #ffffff;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--white);
            font-family: var(--font-mono);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- NEON TREIN/SPOOR ACHTERGROND --- */
        .background-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at center, #001d4d 0%, #000611 100%);
        }

        /* Bewegende spoorlijnen */
        .rails {
            position: absolute;
            bottom: 0; left: 50%;
            width: 200%; height: 100%;
            background: 
                linear-gradient(90deg, transparent 48%, var(--rail-blue) 49%, var(--rail-blue) 51%, transparent 52%);
            background-size: 80px 100%;
            transform: perspective(400px) rotateX(60deg) translateX(-50%);
            opacity: 0.3;
            animation: railMove 2s linear infinite;
        }

        @keyframes railMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 80px; }
        }

        /* Lichtflitsen (snelheidseffect) */
        .speed-line {
            position: absolute;
            width: 2px; height: 100px;
            background: linear-gradient(to bottom, transparent, var(--yellow-neon));
            opacity: 0.2;
            animation: speedFall linear infinite;
        }

        @keyframes speedFall {
            0% { transform: translateY(-110vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(200px); }
        }

        /* --- CONTENT --- */
        header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 2px solid var(--yellow-neon);
            padding-bottom: 15px;
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-family: 'Jeju Gothic', sans-serif;
            color: var(--yellow-neon);
            margin: 0;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(255, 211, 0, 0.6);
        }

        .timeline {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 1;
        }

        .week-card {
            background: var(--bg-card);
            border: 1px solid var(--rail-blue);
            padding: 25px;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 87, 255, 0.2);
        }

        .week-card:hover {
            border-color: var(--yellow-neon);
            transform: translateY(-8px) scale(1.02);
            background: rgba(0, 87, 255, 0.3);
            box-shadow: 0 0 25px rgba(255, 211, 0, 0.3);
        }

        .week-number { color: var(--yellow-neon); font-weight: bold; font-size: 1.3rem; }
        .week-title { font-size: 0.85rem; margin-top: 8px; color: var(--white); opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 6, 17, 0.96);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #001d4d;
            border: 2px solid var(--yellow-neon);
            max-width: 700px;
            width: 90%;
            padding: 40px;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 87, 255, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            color: var(--yellow-neon);
            font-size: 2.5rem;
            cursor: pointer;
        }

        #modalTitle { color: var(--yellow-neon); margin-top: 0; border-bottom: 2px solid var(--rail-blue); padding-bottom: 15px; font-family: 'Jeju Gothic', sans-serif; }
        #modalText { line-height: 1.8; font-size: 1.05rem; }
        .highlight { color: var(--yellow-neon); font-weight: bold; }
    </style>
</head>
<body>

    <div class="background-animation">
        <div class="rails"></div>
        </div>

    <header>
        <h1>PROCESS LOG: LOST IN TRANSLATION</h1>
        <p>12 Weken Prototyping - Lotte</p>
    </header>

    <div class="timeline" id="timeline"></div>

    <div class="modal" id="weekModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalText"></div>
        </div>
    </div>

    <script>
        // Speedlines maken
        const bg = document.querySelector('.background-animation');
        for(let i=0; i<15; i++) {
            let line = document.createElement('div');
            line.className = 'speed-line';
            line.style.left = Math.random() * 100 + "vw";
            line.style.animationDuration = (Math.random() * 1 + 0.5) + "s";
            line.style.animationDelay = Math.random() * 2 + "s";
            bg.appendChild(line);
        }

        const procesData = [
            { week: 1, titel: "Concept & Doelgroepen", tekst: "Ik deed onderzoek naar treinborden en de verschillende doelgroepen. Ik stelde mezelf vragen als: Welke doelgroepen zijn er? (forens met haast, anderstaligen). Wat zoeken mensen eerst? Wat is er belangrijk en hoe wil ik mijn borden indelen?" },
            { week: 2, titel: "Low-Fi Prototypes", tekst: "Alle verzamelde informatie maakte ik visueel met potlood en papier. Ik tekende de drie schermen op papier om een logische lay-out en hiërarchie te vinden die voor de doelgroep het beste paste." },
            { week: 3, titel: "Midi-Prototypes & Stijl", tekst: "Ik koos voor een minimalistische, strakke en technische stijl, geïnspireerd door Japanse digitale borden. Kleuren: <span class='highlight'>#000a1a</span> en <span class='highlight'>#ffd300</span>." },
            { week: 4, titel: "Componenten & Frames", tekst: "Ik maakte gebruik van een rij-component om tijd, bestemming en perron nauwkeurig te hergebruiken. Frames waren cruciaal voor de hiërarchie van mijn Figma-borden." },
            { week: 5, titel: "De AI-Confrontatie", tekst: "Ik maakte kennis met VS Code, HTML en CSS. AI-code kwam totaal niet overeen met mijn ontwerp. Ik heb deze week de code handmatig verbeterd." },
            { week: 6, titel: "Dynamische JavaScript", tekst: "Ik maakte mijn bord dynamisch met JavaScript-functies (zoals een klok) en neonkleuren voor de status van de treinen." },
            { week: 7, titel: "Code Vertaling", tekst: "Deze week werkte ik aan het verbeteren van de code om mijn ontwerp precies juist te vertalen naar een werkende website." },
            { week: 8, titel: "Wagon-indeling & Symbolen", tekst: "Ik werkte aan de symbolen voor de wagonverdeling. Dit was erg moeilijk, maar uiteindelijk is het me gelukt. Mijn borden zijn af!" },
            { week: 9, titel: "Switch naar Gemini", tekst: "Ik begon aan de app-codering. <span class='highlight'>Gemini</span> werkte veel sneller en beter, waardoor ik de drie borden kon omzetten naar een interactieve basis." },
            { week: 10, titel: "Proces-opdracht", tekst: "Ik begon aan de weekproces-opdracht. Ik werkte eerst alles uit in Word en schetste een visueel idee." },
            { week: 11, titel: "De Laatste Details", tekst: "Ik werkte alles tot in de kleinste details af en finetunede de laatste elementen voor een perfect prototype." },
            { week: 12, titel: "Oplevering & Documentatie", tekst: "Ik voltooide de projectdocumentatie en maakte de finale screenshots. Alles is nu correct geüpload!" }
        ];

        const timeline = document.getElementById('timeline');
        procesData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'week-card';
            card.innerHTML = `<div><div class="week-number">WEEK ${item.week}</div><div class="week-title">${item.titel}</div></div><i class="fas fa-chevron-right" style="color:var(--yellow-neon); margin-top:15px; align-self: flex-end;"></i>`;
            card.onclick = () => openModal(item);
            timeline.appendChild(card);
        });

        function openModal(item) {
            document.getElementById('modalTitle').innerText = `WEEK ${item.week}: ${item.titel}`;
            document.getElementById('modalText').innerHTML = `<p>${item.tekst}</p>`;
            document.getElementById('weekModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('weekModal').style.display = 'none'; }
        window.onclick = (e) => { if (e.target == document.getElementById('weekModal')) closeModal(); }
    </script>
</body>
</html>
