<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekproces - Lost In Translation</title>
    <link href="https://fonts.googleapis.com/css2?family=Jeju+Gothic&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #000a1a;
            --bg-card: #001d4d;
            --rail-blue: #0057ff;
            --yellow-neon: #ffd300;
            --white: #ffffff;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--white);
            font-family: var(--font-mono);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--yellow-neon);
            padding-bottom: 15px;
            width: 100%;
            max-width: 900px;
        }

        header h1 {
            font-family: 'Jeju Gothic', sans-serif;
            color: var(--yellow-neon);
            margin: 0;
            letter-spacing: 2px;
        }

        /* DE BELANGRIJKE KNOP */
        .launch-btn {
            background: var(--yellow-neon);
            color: var(--bg-dark);
            padding: 18px 35px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 50px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            font-family: 'Jeju Gothic', sans-serif;
            box-shadow: 0 0 20px rgba(255, 211, 0, 0.4);
            font-size: 1.1rem;
        }

        .launch-btn:hover {
            transform: scale(1.05);
            background: #ffffff;
            box-shadow: 0 0 30px rgba(255, 211, 0, 0.6);
        }

        .timeline {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .week-card {
            background: var(--bg-card);
            border: 1px solid var(--rail-blue);
            padding: 25px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
        }

        .week-card:hover {
            border-color: var(--yellow-neon);
            transform: translateY(-5px);
            background: rgba(0, 87, 255, 0.2);
        }

        .week-number { color: var(--yellow-neon); font-weight: bold; font-size: 1.3rem; }
        .week-title { font-size: 0.85rem; margin-top: 8px; color: var(--white); opacity: 0.9; }

        /* MODAL (HET INFORMATIESCHERM) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 10, 26, 0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-card);
            border: 2px solid var(--yellow-neon);
            max-width: 700px;
            width: 90%;
            padding: 40px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            color: var(--yellow-neon);
            font-size: 2.5rem;
            cursor: pointer;
        }

        #modalTitle { color: var(--yellow-neon); margin-top: 0; border-bottom: 2px solid var(--rail-blue); padding-bottom: 15px; font-family: 'Jeju Gothic', sans-serif; }
        #modalText { line-height: 1.8; font-size: 1.05rem; }
        .highlight { color: var(--yellow-neon); font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>PROCESS LOG: LOST IN TRANSLATION</h1>
        <p>12 Weken Prototyping - Van Concept naar Code</p>
    </header>

    <a href="11.html" class="launch-btn">
        <i class="fas fa-play-circle"></i> OPEN LIVE APP (LOST IN TRANSLATION)
    </a>

    <div class="timeline" id="timeline"></div>

    <div class="modal" id="weekModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalText"></div>
        </div>
    </div>

    <script>
        const procesData = [
            { week: 1, titel: "Concept & Doelgroepen", tekst: "Ik deed onderzoek naar treinborden en de verschillende doelgroepen. Ik stelde mezelf vragen als: Welke doelgroepen zijn er? (forens met haast, anderstaligen). Wat zoeken mensen eerst? Wat is er belangrijk en hoe wil ik mijn borden indelen?" },
            { week: 2, titel: "Low-Fi Prototypes", tekst: "Alle verzamelde informatie maakte ik visueel met potlood en papier. Ik tekende de drie schermen op papier om een logische lay-out en hiërarchie te vinden die voor de doelgroep het beste paste. Ik schetste meerdere varianten en koos de beste uit." },
            { week: 3, titel: "Midi-Prototypes & Stijl", tekst: "Ik koos voor een minimalistische, strakke en technische stijl, geïnspireerd door Japanse digitale borden en de cinematische sfeer van 'Lost In Translation'. Ik koos kleuren zoals <span class='highlight'>var(--bg-dark)</span> en <span class='highlight'>var(--yellow-neon)</span> en de fonts Jeju Gothic en JetBrains Mono." },
            { week: 4, titel: "Componenten & Frames", tekst: "Ik maakte gebruik van een rij-component om tijd, bestemming en perron nauwkeurig te hergebruiken. Ik gebruikte secties en strakke lijnen voor een duidelijk zicht. Frames waren hier cruciaal voor de hiërarchie en structuur van mijn Figma-borden." },
            { week: 5, titel: "De AI-Confrontatie", tekst: "Ik maakte kennis met VS Code, HTML en CSS. Ik vroeg AI om mijn Figma te coderen, maar de code kwam totaal niet overeen. Ik heb deze week de code verbeterd door handmatig steeds aanpassingen te vragen aan de AI." },
            { week: 6, titel: "Dynamische JavaScript", tekst: "Ik maakte mijn bord dynamisch met JavaScript-functies (zoals een klok). Ik voegde logica en stijl toe om de status (op tijd, vertraagd, geannuleerd) weer te geven met de juiste contrastrijke neonkleuren." },
            { week: 7, titel: "Code Vertaling", tekst: "Deze week werkte ik aan het verbeteren van de code. Er waren veel dingen waar ik niet tevreden over was. Dit nam veel tijd in beslag omdat ik het moeilijk vond om mijn ontwerp precies juist te vertalen naar code." },
            { week: 8, titel: "Wagon-indeling & Symbolen", tekst: "Ik werkte verder aan het verbeteren van de borden en maakte de symbolen voor de wagonverdeling. Dit was erg moeilijk en duurde lang omdat het niet lukte zoals ik wilde, maar uiteindelijk is het me gelukt. Mijn borden zijn af!" },
            { week: 9, titel: "Switch naar Gemini", tekst: "Ik begon aan de app-codering. ChatGPT werkte minder goed voor mij, dus ik stapte over naar <span class='highlight'>Gemini</span>. Dit werkte veel sneller en beter, waardoor ik de drie borden kon omzetten naar een interactieve basis-app." },
            { week: 10, titel: "Proces-opdracht", tekst: "Ik begon aan de weekproces-opdracht. Ik werkte eerst alles uit in Word en schetste een visueel idee. Dit vertaalde ik via AI naar een basis-opzet die ik daarna finetunde tot ik tevreden was met de werking." },
            { week: 11, titel: "De Laatste Details", tekst: "Ik werkte alles tot in de kleinste details af en finetunede de laatste elementen. Alles is grondig nagekeken om een perfect prototype op te leveren." },
            { week: 12, titel: "Oplevering & Documentatie", tekst: "Ik voltooide de projectdocumentatie en maakte de finale screenshots van het prototype. Alles is nu correct en op tijd geüpload voor de finale beoordeling." }
        ];

        const timeline = document.getElementById('timeline');
        procesData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'week-card';
            card.innerHTML = `<div><div class="week-number">WEEK ${item.week}</div><div class="week-title">${item.titel}</div></div><i class="fas fa-arrow-right" style="color:var(--yellow-neon); margin-top:15px; align-self: flex-end;"></i>`;
            card.onclick = () => openModal(item);
            timeline.appendChild(card);
        });

        function openModal(item) {
            document.getElementById('modalTitle').innerText = `WEEK ${item.week}: ${item.titel}`;
            document.getElementById('modalText').innerHTML = `<p>${item.tekst}</p>`;
            document.getElementById('weekModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('weekModal').style.display = 'none'; }
        window.onclick = (e) => { if (e.target == document.getElementById('weekModal')) closeModal(); }
    </script>
</body>
</html>
