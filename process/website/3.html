<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekproces - Lost In Translation</title>
    <link href="https://fonts.googleapis.com/css2?family=Jeju+Gothic&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #000a1a;
            --bg-card: #001d4d;
            --rail-blue: #0057ff;
            --yellow-neon: #ffd300;
            --white: #ffffff;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--white);
            font-family: var(--font-mono);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--yellow-neon);
            padding-bottom: 10px;
            width: 100%;
            max-width: 800px;
        }

        header h1 {
            font-family: 'Jeju Gothic', sans-serif;
            color: var(--yellow-neon);
            margin: 0;
            letter-spacing: 2px;
        }

        .timeline {
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .week-card {
            background: var(--bg-card);
            border: 1px solid var(--rail-blue);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .week-card:hover {
            border-color: var(--yellow-neon);
            transform: translateY(-5px);
            background: var(--rail-blue);
        }

        .week-card h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        /* MODAL (HET INFORMATIESCHERM) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 10, 26, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-card);
            border: 2px solid var(--yellow-neon);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 211, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            color: var(--yellow-neon);
            font-size: 1.5rem;
            cursor: pointer;
        }

        #modalTitle {
            color: var(--yellow-neon);
            font-family: 'Jeju Gothic', sans-serif;
            margin-top: 0;
            border-bottom: 1px solid var(--rail-blue);
            padding-bottom: 10px;
        }

        #modalText {
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .highlight { color: var(--yellow-neon); font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>WEEKPROCES: LOST IN TRANSLATION</h1>
        <p>Mijn 12-weken traject van concept naar code</p>
    </header>

    <div class="timeline" id="timeline">
        </div>

    <div class="modal" id="weekModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Week X</h2>
            <div id="modalText">Hier komt de tekst...</div>
        </div>
    </div>

    <script>
        const procesData = [
            { week: 1, titel: "Concept & Onderzoek", tekst: "Ik deed onderzoek naar treinborden en doelgroepen zoals de <span class='highlight'>forens met haast</span> en anderstaligen. Ik stelde vragen over de indeling en de aanpak." },
            { week: 2, titel: "Low-Fi Prototypes", tekst: "Ik schetste drie schermen op papier met potlood. Ik zocht naar een logische hiërarchie en koos na meerdere varianten de beste lay-out uit." },
            { week: 3, titel: "Esthetiek & Figma", tekst: "Geïnspireerd door Japanse borden koos ik voor een minimalistische stijl. Kleuren: <span class='highlight'>var(--bg-dark)</span> en <span class='highlight'>var(--yellow-neon)</span>. Fonts: Jeju Gothic en JetBrains Mono." },
            { week: 4, titel: "Componenten & Grids", tekst: "In Figma maakte ik rij-componenten voor nauwkeurigheid. Ik gebruikte secties en frames voor een duidelijke hiërarchie en werkte de borden af." },
            { week: 5, titel: "De Start in VS Code", tekst: "Maakte kennis met HTML en CSS. AI kon mijn Figma niet goed vertalen, dus ik begon de code zelf te verbeteren door constante aanpassingen." },
            { week: 6, titel: "Dynamische Logica", tekst: "Ik leerde werken met <span class='highlight'>JavaScript-functies</span>. Ik voegde logica toe voor de neon-kleuren en statussen (op tijd, vertraagd, geannuleerd)." },
            { week: 7, titel: "Code Verbetering", tekst: "Ik werkte aan het verfijnen van de code. Het was een uitdaging om alles visueel precies zo te krijgen als in mijn ontwerp, wat veel tijd kostte." },
            { week: 8, titel: "Wagon Symbolen", tekst: "Mijn borden zijn af! Ik heb de symbolen voor de wagonindeling gemaakt. Dit was technisch lastig, maar het is uiteindelijk gelukt." },
            { week: 9, titel: "Van Borden naar App", tekst: "Ik gebruikte AI voor de basis-app. Ik stapte over van ChatGPT naar <span class='highlight'>Gemini</span>, wat veel beter werkte voor de interactieve elementen." },
            { week: 10, titel: "Weekproces Documentatie", tekst: "Start van de proces-opdracht. Ik werkte alles uit in Word en gebruikte AI om mijn visuele ideeën voor dit overzicht vorm te geven." },
            { week: 11, titel: "Finetuning", tekst: "De laatste details zijn afgewerkt. Alles is nagekeken en geoptimaliseerd voor het beste resultaat." },
            { week: 12, titel: "Oplevering", tekst: "Projectdocumentatie voltooid, finale screenshots gemaakt en alles correct en op tijd geüpload." }
        ];

        const timeline = document.getElementById('timeline');

        procesData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'week-card';
            card.innerHTML = `<h3>Week ${item.week}</h3><p style="font-size:0.7rem; opacity:0.7">${item.titel}</p>`;
            card.onclick = () => openModal(item);
            timeline.appendChild(card);
        });

        function openModal(item) {
            document.getElementById('modalTitle').innerText = `Week ${item.week}: ${item.titel}`;
            document.getElementById('modalText').innerHTML = item.tekst;
            document.getElementById('weekModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('weekModal').style.display = 'none';
        }

        // Sluit modal als je buiten de content klikt
        window.onclick = function(event) {
            if (event.target == document.getElementById('weekModal')) closeModal();
        }
    </script>
</body>
</html>
