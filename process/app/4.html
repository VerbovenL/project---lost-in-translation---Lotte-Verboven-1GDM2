<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMBS App - Smart Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Jeju+Gothic&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* NMBS App Kleuren en Typografie */
        :root {
            --nmbs-blue: #0057ff; 
            --bg-dark: #00112e; 
            --bg-board: #001d4d;
            --bg-header: #003590;
            --bg-accent: #002b7a;
            --yellow-neon: #ffd300; 
            --blue-light: #bcd4ff;
            --orange-delay: #ff9100;
            --red-cancel: #ff4040;
            --green-ok: #00cc66;
            --white-text: #ffffff;
            --font-mono: "JetBrains Mono", monospace;
            --font-gothic: "Jeju Gothic", sans-serif;
            --occupancy-high: #ff9100; /* Oranje voor druk */
            --occupancy-low: #00cc66;  /* Groen voor rustig */
        }

        body {
            background: var(--bg-dark);
            color: var(--white-text);
            font-family: var(--font-mono);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .app-container {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            background: var(--bg-board);
            box-shadow: 0 0 50px rgba(0, 70, 255, 0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ALGEMEEN & HEADER STYLES (Zelfde als vorige versie) */
        .app-content { flex-grow: 1; overflow-y: auto; padding-bottom: 20px; }
        .view { display: none; min-height: 100%; }
        .view.active { display: block; }
        .app-header { background: var(--nmbs-blue); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .app-title-group { display: flex; align-items: center; }
        .app-title { font-family: var(--font-gothic); font-size: 1.2rem; color: var(--white-text); }
        .app-subtitle { font-size: 0.8rem; color: rgba(255, 255, 255, 0.8); }
        .back-button { color: var(--white-text); cursor: pointer; font-size: 1.2rem; margin-right: 15px; display: none; }
        
        /* HOME VIEW STYLES (Zelfde als vorige versie) */
        #home-view { text-align: center; padding: 20px; background: linear-gradient(to bottom, var(--bg-board) 60%, var(--bg-dark)); min-height: 100vh; }
        .train-image-mock { width: 100%; height: 200px; background: url('https://via.placeholder.com/400x200/003d9e/FFFFFF?text=NMBS+Train+Image+Mock') center/cover no-repeat; border-radius: 12px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); margin-top: 30px; }
        .search-container { width: 90%; margin: 30px auto; background: var(--bg-accent); border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); transition: all 0.3s ease; overflow: hidden; }
        .search-input { display: flex; align-items: center; padding: 15px; cursor: pointer; }
        .search-input i { color: var(--blue-light); margin-right: 10px; }
        .search-input span { color: var(--blue-light); font-size: 1rem; }
        .station-list { max-height: 0; transition: max-height 0.4s ease-in-out; overflow: hidden; }
        .station-list.expanded { max-height: 200px; padding-bottom: 10px; }
        .station-item { padding: 10px 15px; text-align: left; font-size: 0.95rem; border-top: 1px solid rgba(255, 255, 255, 0.1); cursor: pointer; color: var(--yellow-neon); }
        .station-item:hover { background: rgba(0, 87, 255, 0.3); }

        /* DEPARTURE VIEW & DETAIL VIEW - ROW STYLING */
        .departure-row { 
            display: flex; 
            padding: 15px 10px; 
            border-bottom: 1px solid var(--bg-accent); 
            cursor: pointer; 
            transition: background 0.15s;
        }
        .departure-row:hover { background: rgba(0, 87, 255, 0.1); }
        
        /* NIEUWE STIJL: Doorstrepen bij annulering */
        .departure-row.cancelled {
            opacity: 0.6;
            text-decoration: line-through;
            font-style: italic;
        }
        .departure-row.cancelled .perron-box { background: #444 !important; }
        
        /* Kolommen */
        .time-col { width: 18%; text-align: left; font-weight: 700; color: var(--white-text); }
        .dest-col { width: 45%; }
        .perron-col { width: 15%; text-align: center; }
        .info-col { width: 22%; text-align: right; font-weight: 700; }
        
        .dest-col h4 { font-size: 0.95rem; color: var(--yellow-neon); margin: 0; }
        .dest-col p { font-size: 0.75rem; color: var(--blue-light); margin: 0; }
        .perron-box { background: var(--yellow-neon); color: var(--bg-dark); border-radius: 4px; width: 30px; height: 30px; line-height: 30px; text-align: center; font-size: 1rem; font-weight: 700; display: inline-block; }
        .status-delay { color: var(--orange-delay); }
        .status-ok { color: var(--green-ok); }
        .status-cancel { color: var(--red-cancel); text-decoration: none; } /* Geannuleerd zelf niet doorstrepen */

        /* DETAIL VIEW STYLING */
        .detail-header { background: var(--bg-accent); margin: 10px 0; border-radius: 8px; border: 1px solid rgba(0, 87, 255, 0.5); padding: 15px; }
        .detail-title { font-family: var(--font-gothic); color: var(--yellow-neon); margin: 0; font-size: 1.4rem; }
        .detail-info { color: var(--blue-light); font-size: 0.9rem; margin-top: 5px; }

        /* Wagonindeling */
        .wagon-map { display: flex; overflow-x: auto; padding: 10px; gap: 8px; }
        .wagon-item {
            flex-shrink: 0;
            width: 80px;
            height: 110px;
            background: var(--bg-row);
            border-radius: 6px;
            border: 2px solid var(--bg-accent);
            padding: 5px;
            text-align: center;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .wagon-item.first { border-color: var(--yellow-neon); }
        .wagon-item.second { border-color: var(--nmbs-blue); }
        .wagon-number { font-weight: 700; font-size: 1.1rem; color: var(--nmbs-blue); }
        .class-icon { font-size: 1.2rem; color: var(--blue-light); }
        
        /* Bezetting/Occupancy */
        .occupancy-bar-container { 
            height: 8px; 
            width: 90%; 
            margin: 5px auto 0; 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 4px;
        }
        .occupancy-bar { 
            height: 100%; 
            border-radius: 4px; 
            transition: width 0.5s ease;
        }
        .occupancy-text {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 5px;
            font-weight: 700;
        }

    </style>
</head>
<body>

<div class="app-container">
    <div class="app-header">
        <div class="app-title-group">
            <i class="fas fa-arrow-left back-button" id="back-btn"></i>
            <div id="header-text">
                <div class="app-title" id="header-title">NMBS</div>
                <div class="app-subtitle" id="header-subtitle">Zoek een station</div>
            </div>
        </div>
        <i class="fas fa-bars app-icon"></i>
    </div>

    <div class="app-content">

        <div class="view active" id="home-view">
            <h2 style="color: var(--yellow-neon); font-family: var(--font-gothic); margin-top: 0;">Welkom aan boord.</h2>
            <div class="train-image-mock"></div>
            
            <div class="search-container">
                <div class="search-input" onclick="toggleSearchList()">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="search-placeholder">Zoek station...</span>
                </div>
                
                <div class="station-list" id="station-list">
                    <div class="station-item" onclick="selectStation('Brussel-Centraal')">Brussel-Centraal (Bruxelles-Central)</div>
                    <div class="station-item" onclick="selectStation('Antwerpen-Centraal')">Antwerpen-Centraal (Anvers-Central)</div>
                    <div class="station-item" onclick="selectStation('Gent-Sint-Pieters')">Gent-Sint-Pieters (Gand-Saint-Pierre)</div>
                </div>
            </div>
        </div>

        <div class="view" id="departure-view">
            <div style="padding: 10px;" id="departure-list">
                </div>
        </div>

        <div class="view" id="train-detail-view">
            <div class="detail-header">
                <h2 class="detail-title" id="detail-dest"></h2>
                <p class="detail-info" id="detail-perron-time"></p>
                <p class="detail-info"><span id="detail-status" class="status-delay"></span></p>
            </div>
            
            <h3 style="padding: 10px; font-size: 1.1rem; color: var(--white-text);">Wagonindeling & Bezettingsgraad</h3>
            <div class="wagon-map" id="wagon-map-container">
                </div>
            
            <div id="occupancy-info">
                </div>
            
            <p style="padding: 10px; color: var(--blue-light); font-size: 0.85rem; margin-top: 20px;">
                <i class="fas fa-compass" style="color: var(--yellow-neon);"></i> De trein bevindt zich op perron <span id="detail-perron-num"></span>.
            </p>
        </div>

    </div>
</div>

<script>
    const headerTitle = document.getElementById('header-title');
    const headerSubtitle = document.getElementById('header-subtitle');
    const backBtn = document.getElementById('back-btn');
    const stationList = document.getElementById('station-list');
    const searchPlaceholder = document.getElementById('search-placeholder');
    const departureList = document.getElementById('departure-list');
    const wagonMapContainer = document.getElementById('wagon-map-container');
    const occupancyInfo = document.getElementById('occupancy-info');

    let currentView = 'home-view';
    let currentStation = '';

    // MOCK DATA voor verschillende stations
    const MOCK_DEPARTURES = {
        'Brussel-Centraal': [
            { dest: 'Antwerpen-Centraal', via: 'Mechelen', type: 'IC 07', time: '16:32', perron: 3, status: 'OP TIJD', wagonId: 1 },
            { dest: 'Luik-Guillemins', via: 'Leuven', type: 'IC 15', time: '16:34', perron: 7, status: '+5 min', wagonId: 2 },
            { dest: 'Gent-Sint-Pieters', via: 'Dendermonde', type: 'S 03', time: '16:39', perron: 2, status: 'OP TIJD', wagonId: 3 },
            { dest: 'Charleroi-Sud', via: 'Nivelles', type: 'S 19', time: '16:41', perron: 5, status: 'GEANNULEERD', wagonId: 1 },
            { dest: 'Nijvel', via: 'Ottignies', type: 'L', time: '16:45', perron: 1, status: 'OP TIJD', wagonId: 2 }
        ],
        'Antwerpen-Centraal': [
            { dest: 'Brussel-Zuid', via: 'Mechelen', type: 'IC 07', time: '17:05', perron: 1, status: 'OP TIJD', wagonId: 3 },
            { dest: 'Hasselt', via: 'Diest', type: 'IC 09', time: '17:15', perron: 11, status: '+10 min', wagonId: 1 },
            { dest: 'Oostende', via: 'Gent', type: 'IC 02', time: '17:22', perron: 22, status: 'OP TIJD', wagonId: 2 },
            { dest: 'Essen', via: 'Kapellen', type: 'L', time: '17:30', perron: 2, status: 'GEANNULEERD', wagonId: 3 }
        ],
        'Gent-Sint-Pieters': [
            { dest: 'Kortrijk', via: 'Deinze', type: 'IC 23', time: '17:40', perron: 5, status: 'OP TIJD', wagonId: 2 },
            { dest: 'Schaarbeek', via: 'Aalst', type: 'S 06', time: '17:51', perron: 8, status: '+3 min', wagonId: 3 },
            { dest: 'Brugge', via: 'Eeklo', type: 'L', time: '18:01', perron: 3, status: 'OP TIJD', wagonId: 1 },
            { dest: 'Aalst', via: 'Wetteren', type: 'S 03', time: '18:10', perron: 6, status: 'GEANNULEERD', wagonId: 2 }
        ]
    };
    
    // MOCK DATA voor verschillende treinindelingen
    const MOCK_WAGONS = {
        1: { // Korte, moderne trein (3 wagens)
            occupancy: 45, // 45% bezet
            composition: [
                { num: 1, class: '1e Klas', icon: 'mug-hot', type: 'first' },
                { num: 2, class: '2e Klas', icon: 'chair', type: 'second' },
                { num: 3, class: '2e Klas', icon: 'wheelchair', type: 'second' }
            ]
        },
        2: { // Lange IC-trein (6 wagens)
            occupancy: 80, // 80% bezet
            composition: [
                { num: 1, class: '1e Klas', icon: 'wifi', type: 'first' },
                { num: 2, class: '2e Klas', icon: 'chair', type: 'second' },
                { num: 3, class: '2e Klas', icon: 'chair', type: 'second' },
                { num: 4, class: '2e Klas', icon: 'chair', type: 'second' },
                { num: 5, class: '2e Klas', icon: 'chair', type: 'second' },
                { num: 6, class: '2e Klas', icon: 'wheelchair', type: 'second' }
            ]
        },
        3: { // Middelgrote stoptrein (4 wagens)
            occupancy: 60, // 60% bezet
            composition: [
                { num: 1, class: '2e Klas', icon: 'chair', type: 'second' },
                { num: 2, class: '1e Klas', icon: 'mug-hot', type: 'first' },
                { num: 3, class: '2e Klas', icon: 'chair', type: 'second' },
                { num: 4, class: '2e Klas', icon: 'wheelchair', type: 'second' }
            ]
        }
    };


    // Functie om van weergave te wisselen (Zelfde logica)
    function switchView(viewId, title, subtitle) {
        currentView = viewId;

        document.querySelectorAll('.view').forEach(view => {
            view.classList.remove('active');
        });
        document.getElementById(viewId).classList.add('active');
        
        headerTitle.textContent = title;
        headerSubtitle.textContent = subtitle;

        backBtn.style.display = (viewId === 'home-view') ? 'none' : 'block';
    }

    // STAP 1: Zoekfunctionaliteit uitschuiven
    function toggleSearchList() {
        stationList.classList.toggle('expanded');
    }

    // STAP 1 -> STAP 2: Station kiezen en naar vertrektijden gaan
    function selectStation(stationName) {
        currentStation = stationName;
        searchPlaceholder.textContent = stationName;
        toggleSearchList(); 
        
        setTimeout(() => {
             renderDepartures(stationName);
             switchView('departure-view', stationName, 'Vertrektijden');
        }, 300);
    }
    
    // Functie om de vertreklijst te renderen
    function renderDepartures(stationName) {
        departureList.innerHTML = '';
        const departures = MOCK_DEPARTURES[stationName] || [];

        departures.forEach(trein => {
            const isCancelled = trein.status === 'GEANNULEERD';
            const statusClass = isCancelled ? 'status-cancel' : (trein.status.includes('+') ? 'status-delay' : 'status-ok');
            const rowClass = isCancelled ? 'departure-row cancelled' : 'departure-row';

            const row = document.createElement('div');
            // Gebruik de gegevens om de showTrainDetail aan te roepen
            row.onclick = () => showTrainDetail(trein.dest, trein.perron, trein.time, trein.status, trein.type, trein.wagonId);
            row.className = rowClass;

            row.innerHTML = `
                <div class="time-col">${trein.time}</div>
                <div class="dest-col">
                    <h4>${trein.dest}</h4>
                    <p>${trein.type} / via ${trein.via}</p>
                </div>
                <div class="perron-col"><div class="perron-box">${trein.perron}</div></div>
                <div class="info-col"><span class="${statusClass}">${trein.status}</span></div>
            `;
            departureList.appendChild(row);
        });
    }

    // STAP 2 -> STAP 3: Trein selecteren en naar detailpagina gaan
    function showTrainDetail(destination, perron, time, status, trainType, wagonId) {
        
        // Hoofdgegevens invullen
        document.getElementById('detail-dest').textContent = `${destination} (${trainType})`;
        document.getElementById('detail-perron-time').textContent = `Perron ${perron} - Vertrek ${time}`;
        document.getElementById('detail-perron-num').textContent = perron;

        const statusEl = document.getElementById('detail-status');
        statusEl.textContent = status;
        statusEl.className = ''; 
        if (status.includes('+')) {
            statusEl.classList.add('status-delay');
        } else if (status.includes('GEAN')) {
            statusEl.classList.add('status-cancel');
        } else {
             statusEl.classList.add('status-ok');
        }
        
        // Wagonindeling en bezettingsgraad renderen
        renderWagonMap(wagonId);
        
        switchView('train-detail-view', destination, `Treindetails`);
    }

    // Functie om de Wagonindeling te renderen
    function renderWagonMap(wagonId) {
        wagonMapContainer.innerHTML = '';
        occupancyInfo.innerHTML = '';
        const data = MOCK_WAGONS[wagonId];
        
        if (!data) return;

        // 1. Wagon Map
        data.composition.forEach(wagon => {
            const item = document.createElement('div');
            item.className = `wagon-item ${wagon.type}`;
            item.innerHTML = `
                <span class="wagon-number">${wagon.num}</span>
                <i class="fas fa-${wagon.icon} class-icon" style="${wagon.type === 'first' ? 'color: var(--yellow-neon);' : ''}"></i>
                <span>${wagon.class}</span>
            `;
            wagonMapContainer.appendChild(item);
        });
        
        // 2. Bezettingsgraad
        const occupancyText = data.occupancy <= 50 ? 'Rustige bezetting' : (data.occupancy <= 85 ? 'Matig druk' : 'Zeer druk!');
        const occupancyColor = data.occupancy <= 50 ? 'var(--occupancy-low)' : (data.occupancy <= 85 ? 'var(--orange-delay)' : 'var(--red-cancel)');

        occupancyInfo.innerHTML = `
            <h4 style="padding: 0 10px; font-size: 1rem; color: var(--blue-light);">Bezettingsgraad</h4>
            <div class="occupancy-bar-container" style="width: 95%;">
                <div class="occupancy-bar" style="width: ${data.occupancy}%; background: ${occupancyColor};"></div>
            </div>
            <p class="occupancy-text" style="color: ${occupancyColor};">${occupancyText} (${data.occupancy}%)</p>
        `;
    }


    // TERUGKNOP FUNCTIONALITEIT
    backBtn.onclick = function() {
        if (currentView === 'train-detail-view') {
            // Van Detail (STAP 3) terug naar Vertrektijden (STAP 2)
            switchView('departure-view', currentStation, 'Vertrektijden');
        } else if (currentView === 'departure-view') {
            // Van Vertrektijden (STAP 2) terug naar Home (STAP 1)
            searchPlaceholder.textContent = 'Zoek station...';
            switchView('home-view', 'NMBS', 'Zoek een station');
        }
    }
    
    // Initialisatie
    switchView('home-view', 'NMBS', 'Zoek een station');

</script>

</body>
</html>
